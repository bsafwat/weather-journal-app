<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">

  <div class ="holder headline">
    <h1>Weather Journal App</h1>
  </div>

  <div class ="holder zip">
    <label for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" placeholder="enter zip code here">

    <!--
    <select name="cities" id="cities">
      <option value="Cairo,eg">Cairo, Egypt</option>
      <option value="London,uk">London, UK</option>
      <option value="Tokyp,jp">Tokyo, Japan</option>
      <option value="Newyork,ny,us">New York, USA</option>
    </select>

    <select name="weather-date" id="weather-date">
      <option value="today">Today</option>
      <option value="tomorrow">Tomorrow</option>
    </select>
    -->
  
  </div>

  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <!-- <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea> -->
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" cols="50"></textarea>
  </div>

  <div id="actionContainer" class ="holder actions">
    <button id="generate" type = "submit"> Generate </button>
    <button id="history" type = "submit"> History </button>
  </div>

  <div class ="holder entry">
    <div class = "titleContainer">
      <div class = "title">Most Recent Entry</div>
      <div class = "title">Temperature History</div>
    </div>

    <div id="resultsContainer" class = "results">

      <div id = "entryHolder">
        <table>
          <tr>
            <td id = "date" class="weather__item"></td>
            <td id = "date-value"></td>
          </tr>
          <tr>
            <td id = "temp" class="weather__item"></td>
            <td id = "temp-value"></td>
          </tr>
          <tr>
            <td id = "content" class="weather__item"></td>
            <td id = "content-value"></td>
          </tr>
        </table>
        <!--
        <div id = "date"></div> 
        <div id = "temp"></div>
        <div id = "content"></div>
        -->
      </div>

      <div id = "historyHolder">
        <table>
          <tr>
            <td id = "dateRange" class="history__item"></td>
            <td id = "dateRange-value" class="history__item__value"></td>
          </tr>
          <tr>
            <td id = "tempMax" class="history__item"></td>
            <td id = "tempMax-value" class="history__item__value"></td>
          </tr>
          <tr>
            <td id = "tempMin" class="history__item"></td>
            <td id = "tempMin-value" class="history__item__value"></td>
          </tr>
        </table>
      </div>

    </div>
  </div>

</div>


<script src="app.js" type="text/javascript"></script>

</body>
</html>
